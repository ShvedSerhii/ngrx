<mat-list>
    <h4>List of Users</h4>
    <mat-list-item *ngFor="let user of users$ | async, let i = index">
        <div *ngIf='!checkUser[i]' class="user">
            {{i + 1}}. {{user.login}}
            <button (click)="checkUser[i]=true">Edit</button>
            <button (click)="removeUser(i)">Delete</button>
        </div>
        <div *ngIf='checkUser[i]' class="edit">
            <input #box value={{user.login}}>
            <button (click)="editUser(i, box.value); checkUser[i]=false">Save</button>
        </div>
    </mat-list-item>
</mat-list>
